<section class="main-container">
  <br/><br/><br/><br/><br/>
  <div class="row">
    <div class="col-xs-12">
      <div class="inner-container text-center" ng-show="!hideEmail">
        <p class="lead" id="typed-strings"><span id="typed"></span></p>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <div class="card inner-container text-center" id="mail" ng-if="!hideEmail">
        <form name="contactForm" novalidate ng-submit="rollOut('#mail', contactForm)">
            <input type="text" placeholder="name" class="form-control" ng-model="contactForm.name" required="">
            <br/>
            <input type="email" placeholder="email" class="form-control" ng-model="contactForm.email" required="">
            <br/>
            <input type="text" placeholder="subject" class="form-control" ng-model="contactForm.subject" required="">
            <br/>
            <textarea class="form-control" rows="5" placeholder="content" ng-model="contactForm.content" required=""></textarea>
            <br/>
          <button class="btn btn-info btn-block" type="submit"><i class="fa fa-2x fa-send"></i></button>
        </form>
      </div>
    </div>
    <div class="col-xs-12 text-center" ng-if="showConfirm">
      <h1 class="contact-confirm hidden-animate" when-visible="animateElementFadeIn">Thank You! We look forward to working with you!</h1>
    </div>
  </div>
</section>
